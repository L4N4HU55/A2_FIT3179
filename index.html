<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <title>Bushfires in Australia in 2020</title>
</head>

<body>
    <h1>Bushfires in Australia in 2020</h1>
    <div id="map"></div>
    <div id="barchart"></div>

    <script src="vega_lite_vis.js"></script>
    <script>
        var vg_1 = "Bushfire_Map.vg.json";
        vegaEmbed("#map", vg_1).then(function(result) {
            var view = result.view;
        }).catch(console.error);

        var vg_1 = "Barchart.vg.json";
        vegaEmbed("#barchart", vg_1).then(function(result) {
            var view = result.view;
        }).catch(console.error);
    </script>
</body>
</html>
