<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <title>Bushfires in Australia in 2020</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yatra+One&effect=fire">
    <style>
        body {
            font-family: "Yatra One", sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            color: #fff;
            background-color: #000;
        }

        h1 {
            text-align: center;
        }

        .content-wrapper {
            display: flex;
            justify-content: space-between;
            padding: 16px;
        }

        .text-section {
            flex-basis: 45%;
            margin-right: 2%;
        }

        .map-section {
            flex-basis: 53%;
        }

        #map {
            width: 100%;
            height: 25px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #000;
        }

        .graph-wrapper {
            display: flex;
            justify-content: space-between; /* Align the two graphs side by side */
            padding: 16px;
        }

        .graph-bar {
            flex-basis: 80%; /* Adjust width for the bar chart */
        }

        .graph-heat {
            flex-basis: 20%; /* Adjust width for the heatmap */
        }

        #barchart {
            width: 100%;
            height: 300px;
            background: rgba(0, 0, 0, 0);
            border: 1px solid #000;
        }

        #heatmap {
            width: 100%;
            height: 50px;
            background: rgba(0, 0, 0, 0);
            border: 1px solid #000;
        }

        .additional-content {
            margin-top: 14px; /* Adds space above the new container */
            padding: 10px;
            background: rgba(255, 255, 255, 0.1); /* Slightly visible background for contrast */
            border-radius: 5px; /* Rounded corners */
            text-align: center; /* Center the image */
        }

        .additional-content img {
            max-width: 100%; /* Responsive image */
            height: auto; /* Maintain aspect ratio */
            border-radius: 5px; /* Optional: rounded corners for the image */
        }

        p {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1 class="font-effect-fire">Bushfires in Australia in 2020</h1>

        <div class="content-wrapper">
            <!-- Text Section -->
            <div class="text-section">
                <p>The 2019-20 Australian bushfires were catastrophic in scale and impact - both for people and for nature. Up to 19 million hectares were burnt, with 12.6 million hectares primarily forests and woodlands.</p>
                
                <!-- New Container for Additional Content -->
                <div class="additional-content">
                    <img src="1549c75e3bac5ab66573fe4335552ed5.jpg" alt="A forest fire">
                    <p>This is a placeholder.</p>
                </div>
            </div>

            <!-- Map Section -->
            <div class="map-section">
                <div id="map"></div>
            </div>
        </div>

        <!-- Graphs Section -->
        <div class="graph-wrapper">
            <div id="barchart"></div> <!-- Bar chart takes 60% -->
            <div id="heatmap"></div> <!-- Heatmap takes 35% -->
        </div>

    </div>

    <script src="vega_lite_vis.js"></script>
    <script>
        var vg_1 = "Bushfire_Map.vg.json";
        vegaEmbed("#map", vg_1).then(function(result) {
            var view = result.view;
        }).catch(console.error);

        var vg_2 = "Barchart.vg.json";
        vegaEmbed("#barchart", vg_2).then(function(result) {
            var view = result.view;
        }).catch(console.error);

        var vg_3 = "HeatMap.vg.json";
        vegaEmbed("#heatmap", vg_3).then(function(result) {
            var view = result.view;
        }).catch(console.error);
    </script>
</body>
</html>
